<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Wheel Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00ADEE 0%, #76B843 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #58595B 0%, #00ADEE 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .screen {
            display: none;
        }

        .active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #58595B;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #00ADEE;
        }

        .btn {
            background: linear-gradient(135deg, #00ADEE 0%, #76B843 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #58595B 0%, #808080 100%);
        }

        .btn-logout {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            margin-top: 10px;
        }

        .user-welcome {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #80D6F7;
            border-radius: 10px;
            border-left: 4px solid #00ADEE;
        }

        .menu-buttons {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .acesso-badge {
            margin-top: 10px;
            padding: 8px;
            background: #76B843;
            color: white;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabe√ßalho -->
        <div class="header">
            <div class="logo">Wheel Tech</div>
            <div class="logo-subtitle">BICYCLING</div>
        </div>

        <!-- Conte√∫do -->
        <div class="content">
            <!-- Tela de Login -->
            <div id="loginScreen" class="screen active">
                <div class="form-group">
                    <label for="senha">üîë Senha do Funcion√°rio:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha de 4 d√≠gitos" maxlength="4">
                </div>
                <button class="btn" onclick="fazerLogin()">Entrar no Sistema</button>
            </div>

            <!-- Menu Principal -->
            <div id="menuScreen" class="screen">
                <div class="user-welcome">
                    <h3>Ol√°, <span id="nomeFuncionario"></span>!</h3>
                    <p>Sal√°rio Base: R$ <span id="salarioBase"></span></p>
                    <div id="acessoAnuncios" class="acesso-badge" style="display: none;">
                        ‚úÖ Acesso √† Gest√£o de An√∫ncios
                    </div>
                </div>

                <div class="menu-buttons">
                    <button class="btn" onclick="mostrarTela('calcularScreen')">üìä Calcular Horas Extras</button>
                    <button class="btn" onclick="mostrarHistorico()">üìã Ver Meu Hist√≥rico</button>
                    <button class="btn" onclick="mostrarResumo()">‚ÑπÔ∏è Meu Resumo</button>
                    
                    <!-- Bot√£o de An√∫ncios (apenas para usu√°rios autorizados) -->
                    <button id="btnAnuncios" class="btn" onclick="mostrarAnuncios()" style="display: none; background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);">
                        üõçÔ∏è Gest√£o de An√∫ncios
                    </button>
                    
                    <button class="btn btn-logout" onclick="sair()">üö™ Sair do Sistema</button>
                </div>
            </div>

            <!-- Tela de C√°lculo -->
            <div id="calcularScreen" class="screen">
                <h3 style="margin-bottom: 20px; color: #58595B;">üìä Calcular Horas Extras</h3>
                
                <div class="form-group">
                    <label for="horasExtras">Quantidade de Horas Extras:</label>
                    <input type="number" id="horasExtras" step="0.5" min="0.5" placeholder="Ex: 2.5" value="1">
                </div>

                <button class="btn" onclick="calcularHorasExtras()">Calcular Valor</button>
                <button class="btn btn-secondary" onclick="mostrarTela('menuScreen')">Voltar</button>

                <div id="resultadoCalculo" style="background: #e8f6f3; border-radius: 10px; padding: 20px; margin-top: 20px; display: none;">
                    <h4 style="color: #27ae60; margin-bottom: 15px;">‚úÖ C√°lculo Realizado</h4>
                    <div style="margin-bottom: 10px;">
                        <strong>Horas Extras:</strong> <span id="horasCalculadas">0h</span>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <strong>Valor Total:</strong> <span id="valorTotalCalculado" style="font-size: 24px; font-weight: bold; color: #27ae60;">R$ 0,00</span>
                    </div>
                    <button class="btn" onclick="registrarHoras()">üíæ Registrar no Hist√≥rico</button>
                </div>
            </div>

            <!-- Tela de An√∫ncios -->
            <div id="anunciosScreen" class="screen">
                <h3 style="margin-bottom: 20px; color: #58595B;">üõçÔ∏è Gest√£o de An√∫ncios</h3>
                <div id="anunciosContainer">
                    <div style="text-align: center; padding: 20px; color: #58595B;">
                        üì° Sistema de an√∫ncios em desenvolvimento...
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="mostrarTela('menuScreen')" style="margin-top: 20px;">Voltar</button>
            </div>

            <!-- Tela de Hist√≥rico -->
            <div id="historicoScreen" class="screen">
                <h3 style="margin-bottom: 20px; color: #58595B;">üìã Meu Hist√≥rico</h3>
                <div id="listaHistorico"></div>
                <button class="btn btn-secondary" onclick="mostrarTela('menuScreen')" style="margin-top: 20px;">Voltar</button>
            </div>

            <!-- Tela de Resumo -->
            <div id="resumoScreen" class="screen">
                <h3 style="margin-bottom: 20px; color: #58595B;">‚ÑπÔ∏è Meu Resumo</h3>
                <div id="dadosResumo"></div>
                <button class="btn btn-secondary" onclick="mostrarTela('menuScreen')" style="margin-top: 20px;">Voltar</button>
            </div>
        </div>
    </div>

    <script>
        // Dados dos funcion√°rios
        const funcionarios = {
            "2209": {"nome": "Andressa Sloboda", "salario": 2223.90, "acessoAnuncios": true},
            "1809": {"nome": "Adryel Silva", "salario": 1098.48, "acessoAnuncios": false},
            "3003": {"nome": "Arthur Finkler", "salario": 2557.50, "acessoAnuncios": true},
            "0408": {"nome": "Bruna Jomek", "salario": 2223.90, "acessoAnuncios": true},
            "2411": {"nome": "Elaine Guidelli", "salario": 2640.00, "acessoAnuncios": false},
            "2701": {"nome": "Laura Souza", "salario": 2100.00, "acessoAnuncios": false},
            "1204": {"nome": "Thalyta Pampuch", "salario": 2223.90, "acessoAnuncios": true}
        };

        let funcionarioLogado = null;
        let historico = JSON.parse(localStorage.getItem('historicoHorasExtras')) || {};

        // Fun√ß√£o de login - CORRIGIDA
        function fazerLogin() {
            const senha = document.getElementById('senha').value.trim();
            console.log('Senha digitada:', senha); // Para debug
            
            if (!senha) {
                alert('‚ùå Por favor, digite sua senha!');
                return;
            }

            if (funcionarios[senha]) {
                funcionarioLogado = {
                    senha: senha,
                    ...funcionarios[senha]
                };
                
                console.log('Login bem-sucedido:', funcionarioLogado); // Para debug
                
                document.getElementById('nomeFuncionario').textContent = funcionarioLogado.nome;
                document.getElementById('salarioBase').textContent = funcionarioLogado.salario.toFixed(2);
                
                // Mostrar/ocultar bot√£o de an√∫ncios
                const btnAnuncios = document.getElementById('btnAnuncios');
                const acessoAnunciosDiv = document.getElementById('acessoAnuncios');
                
                if (funcionarioLogado.acessoAnuncios) {
                    btnAnuncios.style.display = 'block';
                    acessoAnunciosDiv.style.display = 'block';
                } else {
                    btnAnuncios.style.display = 'none';
                    acessoAnunciosDiv.style.display = 'none';
                }
                
                mostrarTela('menuScreen');
                document.getElementById('senha').value = '';
                
            } else {
                alert('‚ùå Senha inv√°lida! Tente: 2209, 1809, 3003, 0408, 2411, 2701, 1204');
            }
        }

        // Navega√ß√£o entre telas
        function mostrarTela(telaId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(telaId).classList.add('active');
            
            // Esconder resultado ao mudar de tela
            document.getElementById('resultadoCalculo').style.display = 'none';
        }

        // Mostrar tela de an√∫ncios
        function mostrarAnuncios() {
            if (!funcionarioLogado.acessoAnuncios) {
                alert('‚ùå Acesso n√£o autorizado!');
                return;
            }
            mostrarTela('anunciosScreen');
        }

        // C√°lculo de horas extras
        function calcularHorasExtras() {
            const horas = parseFloat(document.getElementById('horasExtras').value);
            
            if (!horas || horas <= 0) {
                alert('‚ùå Digite uma quantidade v√°lida de horas!');
                return;
            }

            const valorHora = funcionarioLogado.salario / 220;
            const valorHoraExtra = valorHora * 1.5;
            const valorTotal = valorHoraExtra * horas;

            // Mostrar resultados
            document.getElementById('horasCalculadas').textContent = `${horas}h`;
            document.getElementById('valorTotalCalculado').textContent = `R$ ${valorTotal.toFixed(2)}`;
            document.getElementById('resultadoCalculo').style.display = 'block';

            // Salvar c√°lculo tempor√°rio
            sessionStorage.setItem('calculoTemp', JSON.stringify({
                horas: horas,
                valorTotal: valorTotal
            }));
        }

        // Registrar horas no hist√≥rico
        function registrarHoras() {
            const calculoTemp = JSON.parse(sessionStorage.getItem('calculoTemp'));
            
            if (!calculoTemp) {
                alert('‚ùå Realize um c√°lculo primeiro!');
                return;
            }

            const registro = {
                data: new Date().toLocaleString('pt-BR'),
                horas: calculoTemp.horas,
                valorTotal: calculoTemp.valorTotal
            };

            // Adicionar ao hist√≥rico
            if (!historico[funcionarioLogado.senha]) {
                historico[funcionarioLogado.senha] = [];
            }
            
            historico[funcionarioLogado.senha].push(registro);
            localStorage.setItem('historicoHorasExtras', JSON.stringify(historico));

            alert('‚úÖ Horas extras registradas com sucesso!');
            sessionStorage.removeItem('calculoTemp');
            document.getElementById('resultadoCalculo').style.display = 'none';
            document.getElementById('horasExtras').value = '1';
        }

        // Mostrar hist√≥rico
        function mostrarHistorico() {
            const historicoDiv = document.getElementById('listaHistorico');
            const historicoFuncionario = historico[funcionarioLogado.senha] || [];

            if (historicoFuncionario.length === 0) {
                historicoDiv.innerHTML = '<div style="background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center;"><p>Nenhuma hora extra registrada at√© o momento.</p></div>';
            } else {
                historicoDiv.innerHTML = historicoFuncionario.map((registro, index) => `
                    <div style="background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; margin-bottom: 10px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <strong>Data:</strong>
                            <span>${registro.data}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <strong>Horas:</strong>
                            <span>${registro.horas}h</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <strong>Valor Total:</strong>
                            <span style="color: #27ae60; font-weight: bold;">R$ ${registro.valorTotal.toFixed(2)}</span>
                        </div>
                    </div>
                `).join('');
            }
            
            mostrarTela('historicoScreen');
        }

        // Mostrar resumo
        function mostrarResumo() {
            const resumoDiv = document.getElementById('dadosResumo');
            const historicoFuncionario = historico[funcionarioLogado.senha] || [];
            const valorHora = funcionarioLogado.salario / 220;
            const valorHoraExtra = valorHora * 1.5;

            let totalHoras = 0;
            let totalValor = 0;

            historicoFuncionario.forEach(registro => {
                totalHoras += registro.horas;
                totalValor += registro.valorTotal;
            });

            resumoDiv.innerHTML = `
                <div style="background: #f8f9fa; border-radius: 10px; padding: 20px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #dee2e6;">
                        <span>Nome:</span>
                        <span>${funcionarioLogado.nome}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #dee2e6;">
                        <span>Sal√°rio Base:</span>
                        <span>R$ ${funcionarioLogado.salario.toFixed(2)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #dee2e6;">
                        <span>Valor Hora Normal:</span>
                        <span>R$ ${valorHora.toFixed(2)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #dee2e6;">
                        <span>Valor Hora Extra:</span>
                        <span>R$ ${valorHoraExtra.toFixed(2)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #dee2e6;">
                        <span>Total de Horas Extras:</span>
                        <span>${totalHoras.toFixed(1)}h</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>Valor Total em Horas Extras:</span>
                        <span style="color: #27ae60; font-weight: bold;">R$ ${totalValor.toFixed(2)}</span>
                    </div>
                </div>
            `;

            mostrarTela('resumoScreen');
        }

        // Logout
        function sair() {
            funcionarioLogado = null;
            mostrarTela('loginScreen');
        }

        // Enter para login
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });

        // Enter para calcular
        document.getElementById('horasExtras').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcularHorasExtras();
            }
        });

        // Debug: mostrar senhas dispon√≠veis no console
        console.log('Senhas dispon√≠veis para teste:');
        Object.keys(funcionarios).forEach(senha => {
            console.log(`${senha} - ${funcionarios[senha].nome}`);
        });
    </script>
</body>
</html>
